font:
    normal:
        family: Terminus (TTF)
        style: Regular
    bold:
        family: Terminus (TTF)
        style: Bold
    italic:
        family: Terminus (TTF)
        style: Italic
    size: 16.5
    offset:
        x: 0
        y: -2
    glyph_offset:
        x: 0
        y: 0
window:
    padding:
        x: 10
        y: 10
env:
    TERM: alacritty
hints:
    enabled:
        - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
          command: xdg-open
          post_processing: true
          mouse:
            enabled: true
            mods: Control
